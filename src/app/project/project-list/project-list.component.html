<section class="section">
    <h1 class="section__title">Projetos Pessoais</h1>
    <div class="section__content">
        <div class="section__content__item" *ngFor="let item of projects$ | async">
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
            <div class="item__language">
                <strong>Language:</strong>
                <p>{{item.language}}</p>
            </div>
            <div class="item__language">
                <strong>Created at:</strong>
                <p>{{item.created_at | date}}</p>
            </div>
            <a [href]="item.html_url" target="_blank">View code</a>
        </div>
    </div>
</section>
