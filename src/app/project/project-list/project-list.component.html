<section class="section">
    <h1 class="section__title">Projects</h1>
    <div class="section__content">
        <div class="section__content__item" *ngFor="let item of projects$ | async">
            <p>{{item.name}}</p>
            <p>{{item.language}}</p>
            <p>{{item.created_at | date}}</p>
            <a [href]="item.html_url" target="_blank">View code</a>
        </div>
    </div>
</section>
